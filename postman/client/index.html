<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Упрощённый Postman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div id="savedRequests"></div>
    </div>

    <div class="main">
      <h1>Postman</h1>
      <form id="requestForm">
        <!-- Скрытое поле для числового id -->
        <input type="hidden" id="requestId" />

        <div class="btn-row">
          <select id="method">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
          </select>
          <input type="text" id="url" placeholder="URL" required />
        </div>

        <fieldset id="headersFieldset">
          <legend>Заголовки</legend>
          <div id="headerRows"></div>
          <button type="button" id="addHeaderBtn">Добавить заголовок</button>
        </fieldset>

        <div id="requestBody">
          <label for="body">Тело запроса (JSON):</label>
          <textarea id="body" rows="5"></textarea>
        </div>

        <div class="btn-group">
          <button type="button" id="saveBtn">Сохранить</button>
          <button type="button" id="runBtn">Выполнить</button>
          <button type="reset">Очистить</button>
        </div>
      </form>

      <div id="responseBox"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
