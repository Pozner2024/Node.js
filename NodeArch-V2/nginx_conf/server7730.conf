server {

  listen 7730 ssl http2; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/nodearch.e-learning.by/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/nodearch.e-learning.by/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  server_name nodearch.e-learning.by;

  access_log /home/nodeuser/NodeArch/nginx_logs/server7730-access.log main;
  error_log  /home/nodeuser/NodeArch/nginx_logs/server7730-error.log  error;

  location ~ ^/images/ {
    root /home/nodeuser/NodeArch/theme75/site_smiles;
    limit_rate 3000; 
  }

  location / {
    root /home/nodeuser/NodeArch/theme75/site_football4;
  }

}
